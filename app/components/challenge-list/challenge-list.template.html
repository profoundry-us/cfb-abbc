<h1 class="md-headline">Challenges</h1>

<div layout="row" layout-align="center">
    <md-progress-circular md-mode="indeterminate" ng-if="!vm.challenges.length"></md-progress-circular>
</div>

<md-fab md-direction="up">
    <md-fab-trigger>
        <md-button aria-label="New Message" class="md-fab">
            <md-tooltip md-direction="right">New Message</md-tooltip>
            <i class="fa fa-plus"></i>
        </md-button>
    </md-fab-trigger>

    <md-fab-speed-dial>
        <md-button aria-label="New User" class="md-fab md-raised md-mini">
            <md-tooltip md-direction="right">New User</md-tooltip>
            <i class="fa fa-user"></i>
        </md-button>

        <md-button aria-label="New Group" class="md-fab md-primary md-mini">
            <md-tooltip md-direction="right">New Group</md-tooltip>
            <i class="fa fa-group"></i>
        </md-button>

        <md-button aria-label="New Pencil" class="md-fab md-primary md-mini">
            <md-tooltip md-direction="right">New Pencil</md-tooltip>
            <i class="fa fa-pencil"></i>
        </md-button>

        <md-button aria-label="New Star" class="md-fab md-primary md-mini">
            <md-tooltip md-direction="right">New Star</md-tooltip>
            <i class="fa fa-star"></i>
        </md-button>
    </md-fab-speed-dial>
</md-fab>

<md-card ng-repeat="challenge in vm.challenges">
    <md-subheader class="md-subhead md-no-sticky">
        <div layout="row">
            <span>{{challenge.name}}</span>

            <span flex></span>

            <md-button aria-label="remove challenge" class="md-fab md-mini md-warn"
                       ng-click="vm.removeChallenge(challenge)">
                <i class="fa fa-remove"></i>
                <md-tooltip md-direction="left">Remove</md-tooltip>
            </md-button>
        </div>
    </md-subheader>

    <md-card-content>
        <md-list>
            <md-list-item class="md-1-line">
                <div>
                    Some content here...
                </div>
            </md-list-item>

            <md-divider></md-divider>

            <md-list-item class="md-1-line">
                <div>
                    Footer: {{challenge.$id}}
                </div>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>

<md-card>
    <md-subheader>
        <div layout="row">
            <span>New Challenge</span>

            <span flex></span>

            <md-button aria-label="Add Challenge" class="md-fab md-mini md-success"
                       ng-click="vm.addChallenge(vm.newChallenge)">
                <i class="fa fa-plus"></i>
            </md-button>
        </div>
    </md-subheader>

    <md-card-content>
        <md-input-container flex>
            <label>Name</label>
            <input type="text" ng-model="vm.newChallenge.name"/>
        </md-input-container>
    </md-card-content>
</md-card>
